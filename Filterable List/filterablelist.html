<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css">
  <title>My Contacts</title>
</head>
<body>
  <div class="container">
    <h1 class="center-align">
      My Contacts
    </h1>
    <input type="text" id="filterInput" placeholder="Search names...">
    <ul id="names" class="collection with-header">
      <li class="collection-header">
        <h5>A</h5>
      </li>
      <li class="collection-item">
        <a href="#">Abe</a>
      </li>
      <li class="collection-item">
        <a href="#">Adam</a>
      </li>
      <li class="collection-item">
        <a href="#">Alan</a>
      </li>
      <li class="collection-item">
        <a href="#">Anna</a>
      </li>
      <li class="collection-header">
        <h5>B</h5>
      </li>
      <li class="collection-item">
        <a href="#">Beth</a>
      </li>
      <li class="collection-item">
        <a href="#">Bill</a>
      </li>
      <li class="collection-item">
        <a href="#">Bob</a>
      </li>
      <li class="collection-item">
        <a href="#">Brad</a>
      </li>
      <li class="collection-header">
        <h5>C</h5>
      </li>
      <li class="collection-item">
        <a href="#">Carrie</a>
      </li>
      <li class="collection-item">
        <a href="#">Cathy</a>
      </li>
      <li class="collection-item">
        <a href="#">Courtney</a>
      </li>
    </ul>
  </div>

  <script>
    // Get input element
    let filterInput = document.getElementById('filterInput');
    // Add event listener
     // type of event:keyup
    // filterNames is the function
    filterInput.addEventListener('keyup', filterNames);
    // call the function
    function filterNames(){
      // Get value of
      // to make everything uppercase
      let filterValue = document.getElementById('filterInput').value.toUpperCase();
      // console.log(filterValue);

      // Get names ul
      let ul = document.getElementById('names');
      // console.log(ul);
      // Get lis from ul
      // we have collected all the items in an array
      let li = ul.querySelectorAll('li.collection-item');
      // console.log(li);
      // Loop through collection-item lis
      for(let i = 0;i < li.length;i++){
        // we want to grab names which are stored in a tag
        let a = li[i].getElementsByTagName('a')[0];

        // If matched
        // innerHTML will grab whatever is inside the a tag
        if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
          li[i].style.display = '';
        } else {
          li[i].style.display = 'none';
        }
      }

    }
  </script>
</body>
</html>
